<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <h3 style="margin: 20px;">My first Game</h3>
    </nav>
    <div class="container">
        <div class="main">
            <div class="div1">
                <h1 style="margin: 10px; padding: 10px;" class="heading">TIC TAC TOE</h1>
            <div class="box">
                <div class="innerbox r0"><span id="r0" class="text"></span></div>
                <div class="innerbox r1"><span id="r1" class="text"></span></div>
                <div class="innerbox r2"><span id="r2" class="text"></span></div>
                <div class="innerbox r3"><span id="r3" class="text"></span></div>
                <div class="innerbox r4"><span id="r4" class="text"></span></div>
                <div class="innerbox r5"><span id="r5" class="text"></span></div>
                <div class="innerbox r6"><span id="r6" class="text"></span></div>
                <div class="innerbox r7"><span id="r7" class="text"></span></div>
                <div class="innerbox r8"><span id="r8" class="text"></span></div>
            </div> 
        </div>
        <div class="main2">
                <h1>Welcome to the Game!</h1>
                <div class="turn">Turn: X</div>
                <button id="btn">Reset</button>
            </div>

            </div>
    </div>
    <script src="script.js">

    </script>
</body>
</html>
